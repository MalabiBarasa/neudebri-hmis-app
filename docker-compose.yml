version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: neudebri_hmis_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=neudebri_hmis
      - POSTGRES_USER=hmis_user
      - POSTGRES_PASSWORD=change_me_in_production
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hmis_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: neudebri_hmis_web
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DEBUG=0
      - SECRET_KEY=your-secret-key-here-change-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - DATABASE_URL=postgresql://hmis_user:change_me_in_production@db:5432/neudebri_hmis
      - PYTHONUNBUFFERED=1
    volumes:
      - ./:/app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn hello_world.wsgi:application --bind 0.0.0.0:8000 --workers 4"

volumes:
  postgres_data:
